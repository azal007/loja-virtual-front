<div class="container-cadastro">
  <h1>Cadastro de Produtos</h1>

  @if (produtos.length === 0) {
  <p class="empty-message">Nenhum produto encontrado.</p>
  } @else {
  <table>
    <thead>
      <tr>
        <th width="55%">Nome</th>
        <th width="20%">Categoria</th>
        <th width="8%">Imagem</th>
        <th width="10%">Preço</th>
        <th width="7%">Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (produto of produtos; track produto.id) {
        <tr>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.categoriaId }}</td>
          <td>
            <img [src]="produto.urlImagem" [alt]="produto.nome" width="50" height="50">
          </td>
          <td>R$ {{ produto.preco }}</td>
          <td class="actions">
            <div class="icons">
              <button class="icon-button" title="Alterar" (click)="alterar(produto.id)">
              <i class="fas fa-edit"></i>
              </button>&nbsp;
              <button class="icon-button" title="Excluir" (click)="excluir(produto.id)">
              <i class="fas fa-trash"></i>
              </button>
              </div>
            </td>
        </tr>
      }
    </tbody>
  </table>
  <div class="container-botao-incluir">
    <button class="botao-inferior" (click)="abrirTelaIncluirProduto()">
      Incluir
    </button>
  </div>
  }
</div>

<aside class="sidebar-direita">
  <div class="filtros">
    <h3>FILTROS</h3>
    
    <label for="categoria">
      <input id="categoria" [(ngModel)]="filtroCategoria" type="text" placeholder="Categoria" />
    </label>
    
    <label for="precoMin">
      <input id="precoMin" [(ngModel)]="filtroPrecoMin" type="text" placeholder="Preço Mínimo" />
    </label>
    
    <label for="precoMax">
      <input id="precoMax" [(ngModel)]="filtroPrecoMax" type="text" placeholder="Preço Máximo" />
    </label>
    
    <label for="ativo">
      <input id="ativo" [(ngModel)]="filtroAtivo" type="text" placeholder="Ativo" />
    </label>

    <div class="buttons">
      <button class="adicionar" (click)="adicionarFiltros()">Adicionar</button>
      <button class="limpar" (click)="limparFiltros()">Limpar</button>
    </div>
  </div>
</aside>
