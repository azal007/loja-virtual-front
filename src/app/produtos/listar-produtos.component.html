<div class="container">
  <h2>Lista de Produtos</h2>

  <div *ngIf="carregando" class="loading">Carregando produtos...</div>
  <div *ngIf="erro" class="erro">{{ erro }}</div>

  <table *ngIf="!carregando && produtos.length > 0" class="tabela-produtos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Pre√ßo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
<!--        <td>{{ produto.preco | currency:'BRL' }}</td> -->
        <td>{{ produto.preco }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!carregando && produtos.length === 0" class="vazio">
    Nenhum produto encontrado.
  </div>
</div>
